pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "${jandexPluginId}" version "${jandexPluginVersion}"
        id "${grgitPluginId}" version "${grgitPluginVersion}"
        id "${lombokPluginId}" version "${lombokPluginVersion}"
    }
}

rootProject.name = 'doraemon'

include 'lang'
include 'exceptions'
include 'panache'
include 'jackson'
include 'auditing'
include 'jpa'
include 'graphql'
include 'cdi'
include 'security'
include 'graphql-builder'
include 'basic-tree'
include 'mptt-tree'
include 'quarkus-cache'
include 'storage'
include 'storage-minio'
include 'storage-s3'
include 'feature-flags'
include 'test-builder'


